<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="library">
        <div class="header">Library</div>
        <div class="content">
            <form action="">
                <div><label for="title">Title: </label><input type="text" id="title" name="title" required></div>
                <div><label for="author">Author: </label><input type="text" id="author" name="author" required></div>
                <div><label for="pages">Pages: </label><input type="number" id="pages" name="pages" required></div>
                <div><label for="read">Read? </label><input type="checkbox" id="read" name="read" ></div>
                <button>Add</button>
            </form>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
        <div class="footer">Copyright 2025</div>
    </div>
    <!-- put it after all html is displayed so js can find the node -->
    <script src="script.js"></script>
</body>
</html>
